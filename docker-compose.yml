version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: infohub-postgres
    environment:
      POSTGRES_DB: infohub
      POSTGRES_USER: infohub
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-infohub123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - infohub-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: infohub-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - infohub-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: infohub-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - infohub-network
    restart: unless-stopped

  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: infohub-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - infohub-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:
  elasticsearch_data:

networks:
  infohub-network:
    driver: bridge