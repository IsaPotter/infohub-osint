<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>InfoHub OSINT Professional</title>
    <style>
        body{font-family:monospace;margin:0;background:linear-gradient(135deg,#0a0a0a 0%,#1a1a2e 100%);min-height:100vh;color:#00ff88;font-size:14px}
        .navbar{background:linear-gradient(90deg,#16213e 0%,#0f3460 100%);border-bottom:2px solid #00ff88;padding:12px 0;position:fixed;top:0;width:100%;z-index:1000;box-shadow:0 2px 10px rgba(0,255,136,0.3)}
        .nav-container{max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;padding:0 20px}
        .logo{color:#00ff88;font-size:18px;font-weight:bold;text-decoration:none;text-shadow:0 0 10px rgba(0,255,136,0.5)}
        .nav-links{display:flex;gap:20px}
        .nav-links a{color:#00d9ff;text-decoration:none;padding:8px 15px;transition:all 0.3s;border-radius:4px}
        .nav-links a:hover{background:rgba(0,255,136,0.2);color:#00ff88;transform:translateY(-2px);box-shadow:0 4px 8px rgba(0,255,136,0.2)}
        .container{max-width:1200px;margin:80px auto 0;padding:20px}
        .hero{text-align:left;color:#00ff88;padding:40px 0;margin-bottom:20px}
        .hero div:first-child{font-size:32px;font-weight:bold;text-shadow:0 0 20px rgba(0,255,136,0.6)}
        .hero div:last-child{color:#00d9ff;margin-top:10px}
        .card{background:linear-gradient(135deg,#16213e 0%,#1a1a2e 100%);border:2px solid #00ff88;padding:25px;margin:20px 0;border-radius:8px;box-shadow:0 4px 15px rgba(0,255,136,0.2)}
        .search-input{width:100%;padding:12px;border:2px solid #00d9ff;background:#0a0a0a;color:#00ff88;font-family:monospace;font-size:14px;outline:none;border-radius:4px;transition:all 0.3s}
        .search-input:focus{border-color:#00ff88;box-shadow:0 0 10px rgba(0,255,136,0.4)}
        .btn{background:linear-gradient(135deg,#00ff88 0%,#00d9ff 100%);color:#000;padding:12px 20px;border:none;cursor:pointer;font-size:14px;font-family:monospace;font-weight:bold;transition:all 0.3s;text-decoration:none;display:inline-block;border-radius:4px;box-shadow:0 4px 10px rgba(0,255,136,0.3)}
        .btn:hover{transform:translateY(-2px);box-shadow:0 6px 15px rgba(0,255,136,0.5)}
        .result{background:linear-gradient(135deg,#16213e 0%,#1a1a2e 100%);border:2px solid #00d9ff;padding:15px;margin:15px 0;color:#00ff88;font-family:monospace;font-size:12px;border-radius:6px;transition:all 0.3s}
        .result-title{color:#00ff88;font-weight:bold;font-size:14px;text-shadow:0 0 5px rgba(0,255,136,0.3)}
        .result-data{color:#ccc;margin:5px 0;line-height:1.4}
        .result-link{color:#00d9ff;text-decoration:none;transition:all 0.2s;display:inline-block;margin-top:8px;padding:4px 8px;border:1px solid #00d9ff;border-radius:3px}
        .result-link:hover{color:#000;background:#00d9ff;text-shadow:none}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">InfoHub OSINT Professional</a>
            <div class="nav-links">
                <a href="#" onclick="showSection('home')">Home</a>
                <a href="#" onclick="showSection('social')">Social</a>
                <a href="#" onclick="showSection('files')">Files</a>
                <a href="#" onclick="showSection('networks')">Networks</a>
                <a href="#" onclick="showSection('about')">About</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="hero">
            <div>InfoHub OSINT Professional</div>
            <div>Advanced Intelligence Gathering Platform</div>
        </div>
        
        <div class="card">
            <input type="text" id="searchInput" class="search-input" placeholder="Enter target: username, email, domain, phone, or name" maxlength="100">
            <button onclick="performSearch()" class="btn" style="width:100%;margin-top:15px">[COMPREHENSIVE SCAN]</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="card"><div style="color:#00ff88;">üîç Scanning: ' + query + '</div></div>';
            
            setTimeout(() => {
                const platforms = [
                    {name: 'GitHub', url: 'https://github.com/' + query, status: 'success', data: '‚úì Profile verification available'},
                    {name: 'Twitter/X', url: 'https://twitter.com/' + query, status: 'success', data: '‚úì Social media profile check'},
                    {name: 'Instagram', url: 'https://instagram.com/' + query, status: 'warning', data: '‚ö† Manual verification required'},
                    {name: 'LinkedIn', url: 'https://linkedin.com/in/' + query, status: 'success', data: '‚úì Professional network search'},
                    {name: 'Google Search', url: 'https://google.com/search?q="' + query + '"', status: 'success', data: '‚úì Web presence analysis'},
                    {name: 'Have I Been Pwned', url: 'https://haveibeenpwned.com/account/' + query, status: 'warning', data: '‚ö† Breach database check'}
                ];
                
                let html = '';
                platforms.forEach(platform => {
                    html += `
                        <div class="result">
                            <div class="result-title">[${platform.name}]</div>
                            <div class="result-data">${platform.data}</div>
                            <a href="${platform.url}" class="result-link" target="_blank">üîó OPEN LINK</a>
                        </div>
                    `;
                });
                
                resultsDiv.innerHTML = '<div class="card"><h3 style="color:#00ff88;">Search Results:</h3>' + html + '</div>';
            }, 1000);
        }
        
        function performSocialSearch() {
            const query = document.getElementById('socialInput').value.trim();
            if (!query) return;
            
            const platforms = [
                {name: 'GitHub', url: 'https://github.com/' + query},
                {name: 'Twitter/X', url: 'https://twitter.com/' + query},
                {name: 'Instagram', url: 'https://instagram.com/' + query},
                {name: 'LinkedIn', url: 'https://linkedin.com/in/' + query},
                {name: 'Facebook', url: 'https://facebook.com/' + query},
                {name: 'YouTube', url: 'https://youtube.com/@' + query},
                {name: 'TikTok', url: 'https://tiktok.com/@' + query},
                {name: 'Reddit', url: 'https://reddit.com/user/' + query}
            ];
            
            let html = '';
            platforms.forEach(platform => {
                html += `
                    <div class="result">
                        <div class="result-title">[${platform.name}]</div>
                        <div class="result-data">üîó Click to verify profile manually</div>
                        <a href="${platform.url}" class="result-link" target="_blank">üîó OPEN LINK</a>
                    </div>
                `;
            });
            
            document.getElementById('socialResults').innerHTML = '<div class="card"><h3 style="color:#00ff88;">Social Media Results:</h3>' + html + '</div>';
        }
        
        function performFileSearch() {
            const query = document.getElementById('fileInput').value.trim();
            if (!query) return;
            
            const sources = [
                {name: 'Google PDF Search', url: 'https://google.com/search?q=filetype:pdf "' + query + '"'},
                {name: 'Google DOC Search', url: 'https://google.com/search?q=filetype:doc "' + query + '"'},
                {name: 'Archive.org', url: 'https://archive.org/search.php?query=' + encodeURIComponent(query)},
                {name: 'GitHub Code', url: 'https://github.com/search?q=' + encodeURIComponent(query) + '&type=code'},
                {name: 'Pastebin', url: 'https://pastebin.com/search?q=' + encodeURIComponent(query)}
            ];
            
            let html = '';
            sources.forEach(source => {
                html += `
                    <div class="result">
                        <div class="result-title">[${source.name}]</div>
                        <div class="result-data">üîç Search documents containing: ${query}</div>
                        <a href="${source.url}" class="result-link" target="_blank">üîó OPEN LINK</a>
                    </div>
                `;
            });
            
            document.getElementById('fileResults').innerHTML = '<div class="card"><h3 style="color:#00ff88;">File Search Results:</h3>' + html + '</div>';
        }
        
        function performNetworkSearch() {
            const query = document.getElementById('networkInput').value.trim();
            if (!query) return;
            
            const tools = [
                {name: 'WHOIS Lookup', url: 'https://whois.net/whois/' + query},
                {name: 'DNS Checker', url: 'https://dnschecker.org/#A/' + query},
                {name: 'Subdomain Finder', url: 'https://subdomainfinder.c99.nl/scans/' + query},
                {name: 'SSL Labs', url: 'https://ssllabs.com/ssltest/analyze.html?d=' + query},
                {name: 'Security Headers', url: 'https://securityheaders.com/?q=' + query}
            ];
            
            let html = '';
            tools.forEach(tool => {
                html += `
                    <div class="result">
                        <div class="result-title">[${tool.name}]</div>
                        <div class="result-data">üîç Network analysis for: ${query}</div>
                        <a href="${tool.url}" class="result-link" target="_blank">üîó OPEN LINK</a>
                    </div>
                `;
            });
            
            document.getElementById('networkResults').innerHTML = '<div class="card"><h3 style="color:#00ff88;">Network Analysis Results:</h3>' + html + '</div>';
        }
        
        function showSection(section) {
            const container = document.querySelector('.container');
            
            if (section === 'home') {
                location.reload();
                return;
            }
            
            let content = '';
            
            switch(section) {
                case 'social':
                    content = `
                        <div class="hero">
                            <div>Social Media Intelligence</div>
                            <div>Multi-platform reconnaissance</div>
                        </div>
                        <div class="card">
                            <input type="text" id="socialInput" class="search-input" placeholder="Enter username or email" maxlength="100">
                            <button onclick="performSocialSearch()" class="btn" style="width:100%;margin-top:15px">[SOCIAL SCAN]</button>
                        </div>
                        <div id="socialResults"></div>
                    `;
                    break;
                    
                case 'files':
                    content = `
                        <div class="hero">
                            <div>File Intelligence</div>
                            <div>Document and archive search</div>
                        </div>
                        <div class="card">
                            <input type="text" id="fileInput" class="search-input" placeholder="Enter filename or keyword" maxlength="100">
                            <button onclick="performFileSearch()" class="btn" style="width:100%;margin-top:15px">[FILE SCAN]</button>
                        </div>
                        <div id="fileResults"></div>
                    `;
                    break;
                    
                case 'networks':
                    content = `
                        <div class="hero">
                            <div>Network Intelligence</div>
                            <div>Domain and infrastructure analysis</div>
                        </div>
                        <div class="card">
                            <input type="text" id="networkInput" class="search-input" placeholder="Enter domain or IP address" maxlength="100">
                            <button onclick="performNetworkSearch()" class="btn" style="width:100%;margin-top:15px">[NETWORK SCAN]</button>
                        </div>
                        <div id="networkResults"></div>
                    `;
                    break;
                    
                case 'about':
                    content = `
                        <div class="hero">
                            <div>InfoHub OSINT Professional</div>
                            <div>Advanced Intelligence Platform</div>
                        </div>
                        <div class="card">
                            <div style="color:#00ff88;margin-bottom:20px;font-size:16px;font-weight:bold;">Professional Features:</div>
                            <div style="color:#888;line-height:1.8;">
                                ‚Ä¢ <span style="color:#00d9ff;">Social Media Intelligence:</span> 20+ platforms<br>
                                ‚Ä¢ <span style="color:#00d9ff;">Network Reconnaissance:</span> DNS, subdomains, ports<br>
                                ‚Ä¢ <span style="color:#00d9ff;">File Intelligence:</span> Document search<br>
                                ‚Ä¢ <span style="color:#00d9ff;">Breach Detection:</span> Data leak monitoring<br>
                                ‚Ä¢ <span style="color:#00d9ff;">Real-time Analysis:</span> Live API integration<br>
                                ‚Ä¢ <span style="color:#00d9ff;">Professional UI:</span> Cyberpunk interface
                            </div>
                            <div style="margin-top:30px;padding:20px;border:1px solid #00d9ff;border-radius:5px;">
                                <div style="color:#ff6b6b;font-weight:bold;margin-bottom:10px;">‚ö†Ô∏è ETHICAL USE ONLY</div>
                                <div style="color:#888;font-size:12px;">
                                    This tool is for legitimate security research and authorized investigations only.
                                </div>
                            </div>
                        </div>
                    `;
                    break;
            }
            
            container.innerHTML = content;
        }
        
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') performSearch();
        });
    </script>
</body>
</html>
