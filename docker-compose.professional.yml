version: '3.8'

services:
  infohub-osint-pro:
    build:
      context: .
      dockerfile: Dockerfile.professional
    container_name: infohub-osint-professional
    environment:
      - NODE_ENV=production
      - API_PORT=3001
      - FRONTEND_PORT=3002
      - DASHBOARD_PORT=3000
    ports:
      - "3000:3000"  # Dashboard
      - "3001:3001"  # API
      - "3002:3002"  # Frontend
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./temp:/app/temp
    networks:
      - osint-network
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - elasticsearch

  postgres:
    image: postgres:15
    container_name: infohub-postgres-pro
    environment:
      POSTGRES_DB: infohub_osint
      POSTGRES_USER: osint_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SecurePass123!}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - osint-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: infohub-redis-pro
    command: redis-server --requirepass ${REDIS_PASSWORD:-RedisPass123!}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - osint-network
    restart: unless-stopped

  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: infohub-elasticsearch-pro
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - osint-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: infohub-nginx-pro
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - infohub-osint-pro
    networks:
      - osint-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:

networks:
  osint-network:
    driver: bridge